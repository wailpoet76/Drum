<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Drum</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">CLAP</div>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">HIHAT</div>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">KICK</div>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">OPENHAT</div>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">BOOM</div>
        </div>
        <div data-key="72" class="key ">
            <kbd>H</kbd>
            <div class="sound">RIDE</div>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="sound">SNARE</div>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="sound">TOM</div>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <divm class="sound">TINK
        </div>
    </div>
    </div>
    <audio data-key="65" src="media/audio/clap.wav"></audio>
    <audio data-key="68" src="media/audio/kick.wav"></audio>
    <audio data-key="70" src="media/audio/openhat.wav"></audio>
    <audio data-key="71" src="media/audio/boom.wav"></audio>
    <audio data-key="72" src="media/audio/ride.wav"></audio>
    <audio data-key="74" src="media/audio/snare.wav"></audio>
    <audio data-key="75" src="media/audio/tom.wav"></audio>
    <audio data-key="76" src="media/audio/tink.wav"></audio>
    <audio data-key="83" src="media/audio/hihat.wav"></audio>

</body>
<script src="script/main.js">
</script>

</html>
